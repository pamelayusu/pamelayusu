<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIGC教育社区 - 组别导览系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
        }
        
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }
        
        .highlight {
            color: #ff7e5f;
            font-weight: bold;
        }
        
        .groups-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-top: 50px;
        }
        
        .group-card {
            height: 220px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .group-card:hover .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            padding: 20px;
        }
        
        .card-front {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-back {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            transform: rotateY(180deg);
        }
        
        .group-number {
            font-size: 4.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .group-text {
            font-size: 1.5rem;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        .btn {
            padding: 12px 30px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* 定制工具区域 */
        .custom-tool {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .custom-tool-content {
            flex: 1;
            padding-right: 30px;
        }
        
        .custom-tool h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .custom-tool p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-code img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }
        
        footer {
            text-align: center;
            margin-top: 80px;
            background: rgba(0, 0, 0, 0.4);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        footer p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .footer-highlight {
            color: #ff7e5f;
            font-weight: bold;
        }
        
        /* 霓虹灯效果 */
        .neon {
            animation: neon 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes neon {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff7e5f, 0 0 20px #ff7e5f;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff7e5f, 0 0 40px #ff7e5f;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .groups-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 968px) {
            .custom-tool {
                flex-direction: column;
                text-align: center;
            }
            
            .custom-tool-content {
                padding-right: 0;
                margin-bottom: 30px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .groups-container {
                grid-template-columns: 1fr;
            }
            
            .group-number {
                font-size: 3rem;
            }
            
            footer p {
                font-size: 1rem;
            }
            
            .custom-tool h2 {
                font-size: 1.8rem;
            }
            
            .custom-tool p {
                font-size: 1.1rem;
            }
            
            .qr-code {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <header>
            <h1 class="neon">AIGC教育社区培训专用积分抽奖</h1>
            <p class="subtitle">选择您要访问的组别页面，点击卡片查看更多信息并跳转</p>
        </header>
        
        <div class="groups-container">

            <!-- 组别4 -->
            <div class="group-card" onclick="navigateTo('4groups.html')">

                    </div>
                    <div class="card-back">

                    </div>
                </div>
            </div>
            
            <!-- 组别5 -->
            <div class="group-card" onclick="navigateTo('5groups.html')">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="group-number">5</div>
                        <div class="group-text">第五组</div>
                    </div>
                    <div class="card-back">
                        <button class="btn"><i class="fas fa-arrow-right"></i> 进入页面</button>
                    </div>
                </div>
            </div>
            
            <!-- 组别6 -->
            <div class="group-card" onclick="navigateTo('6groups.html')">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="group-number">6</div>
                        <div class="group-text">第六组</div>
                    </div>
                    <div class="card-back">
                        <button class="btn"><i class="fas fa-arrow-right"></i> 进入页面</button>
                    </div>

            </div>
            
            <!-- 组别7 -->
            <div class="group-card" onclick="navigateTo('7groups.html')">
                <div class="card-inner">
                    <div class="card-front">

                        <button class="btn"><i class="fas fa-arrow-right"></i> 进入页面</button>
                    </div>
                </div>

            <!-- 组别8 -->
            <div class="group-card" onclick="navigateTo('8groups.html')">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="group-number">8</div>
                        <div class="group-text">第八组</div>
                    </div>
                    <div class="card-back">
                        <button class="btn"><i class="fas fa-arrow-right"></i> 进入页面</button>
                    </div>
                </div>
            </div>
            
            <!-- 倒计时工具 -->
            <div class="group-card" onclick="navigateTo('dtime.html')">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="group-number"><i class="fas fa-clock"></i></div>
                        <div class="group-text">倒计时工具</div>
                    </div>
                    <div class="card-back">
                        <button class="btn"><i class="fas fa-arrow-right"></i> 进入工具</button>
                    </div>
                </div>
            </div>
            
            <!-- 定制工具区域 -->
            <div class="custom-tool">
                <div class="custom-tool-content">
                    <h2>需要定制AI课堂工具？</h2>
                    <p>我们提供专业的AI教育工具定制服务，帮助您打造专属的智能教学平台，提升教学效率和学习体验。</p>
                    <p>请扫描右侧二维码，添加羽素老师助理微信，了解更多详情。</p>
                </div>
                <div class="qr-code">
                    <!-- 这里使用了一张示例二维码图片，实际使用时请替换为您的 assistQR.jpg -->
                    <img src="assistQR.jpg" alt="羽素老师助理微信二维码">

            </div>
        </div>
        
        <footer>
            <p>© 羽素 | AIGC教育社区 = <span class="footer-highlight">AI办公提效 工具</span> + <span class="footer-highlight">AI思维 管理</span> + <span class="footer-highlight">AI行业百态 金融 医药 制造 营销</span></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子背景
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });
        
        // 页面跳转函数
        function navigateTo(url) {
            // 添加跳转动画效果
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }
        
        // 页面加载时的淡入效果
        window.addEventListener('load', () => {
            document.body.style.transition = 'opacity 0.5s ease-in-out';
            document.body.style.opacity = 1;
        });
    </script>
</body>
</html>
