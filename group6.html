<body>
    <h1>è¯¾å ‚ç§¯åˆ†æŠ½å¥–ç³»ç»Ÿ</h1>
    
    <div class="controls">

    </div>
    
    <div class="main-container">
        <div class="groups-container">
            <!-- ç¬¬ä¸€è¡Œï¼š1-3å°ç»„ -->
            <div class="group-row">
                <!-- å°ç»„1 -->
                <div class="group group-1">
                    <div class="group-content">
                        <h2>ç¬¬ä¸€ç»„</h2>
                        <div class="score" id="score-1">0</div>
                        <div class="buttons">
                            <button class="lottery-btn" onclick="startLottery(1)">ğŸ² æŠ½å¥–ä¸€æ¬¡ (1-5åˆ†)</button>
                            <button class="undo-btn" id="undo-1" onclick="undoLastAction(1)" disabled>â†©ï¸ æ’¤å›</button>
                        </div>
                        <div class="history" id="history-1"></div>
                    </div>
                </div>
                
                <!-- å°ç»„2 -->
                <div class="group group-2">
                    <div class="group-content">
                        <h2>ç¬¬äºŒç»„</h2>
                        <div class="score" id="score-2">0</div>
                        <div class="buttons">
                            <button class="lottery-btn" onclick="startLottery(2)">ğŸ² æŠ½å¥–ä¸€æ¬¡ (1-5åˆ†)</button>
                            <button class="undo-btn" id="undo-2" onclick="undoLastAction(2)" disabled>â†©ï¸ æ’¤å›</button>
                        </div>
                        <div class="history" id="history-2"></div>
                    </div>
                </div>
                
                <!-- å°ç»„3 -->
                <div class="group group-3">
                    <div class="group-content">
                        <h2>ç¬¬ä¸‰ç»„</h2>
                        <div class="score" id="score-3">0</div>
                        <div class="buttons">
                            <button class="lottery-btn" onclick="startLottery(3)">ğŸ² æŠ½å¥–ä¸€æ¬¡ (1-5åˆ†)</button>
                            <button class="undo-btn" id="undo-3" onclick="undoLastAction(3)" disabled>â†©ï¸ æ’¤å›</button>
                        </div>
                        <div class="history" id="history-3"></div>
                    </div>
                </div>
            </div>
            
            <!-- ç¬¬äºŒè¡Œï¼š4-6å°ç»„ -->
            <div class="group-row">
                <!-- å°ç»„4 -->
                <div class="group group-4">
                    <div class="group-content">
                        <h2>ç¬¬å››ç»„</h2>
                        <div class="score" id="score-4">0</div>
                        <div class="buttons">
                            <button class="lottery-btn" onclick="startLottery(4)">ğŸ² æŠ½å¥–ä¸€æ¬¡ (1-5åˆ†)</button>
                            <button class="undo-btn" id="undo-4" onclick="undoLastAction(4)" disabled>â†©ï¸ æ’¤å›</button>
                        </div>
                        <div class="history" id="history-4"></div>
                    </div>
                </div>
                
                <!-- å°ç»„5 -->
                <div class="group group-5">
                    <div class="group-content">
                        <h2>ç¬¬äº”ç»„</h2>
                        <div class="score" id="score-5">0</div>
                        <div class="buttons">
                            <button class="lottery-btn" onclick="startLottery(5)">ğŸ² æŠ½å¥–ä¸€æ¬¡ (1-5åˆ†)</button>
                            <button class="undo-btn" id="undo-5" onclick="undoLastAction(5)" disabled>â†©ï¸ æ’¤å›</button>
                        </div>
                        <div class="history" id="history-5"></div>
                    </div>
                </div>
                
                <!-- å°ç»„6 -->
                <div class="group group-6">
                    <div class="group-content">
                        <h2>ç¬¬å…­ç»„</h2>
                        <div class="score" id="score-6">0</div>
                        <div class="buttons">
                            <button class="lottery-btn" onclick="startLottery(6)">ğŸ² æŠ½å¥–ä¸€æ¬¡ (1-5åˆ†)</button>
                            <button class="undo-btn" id="undo-6" onclick="undoLastAction(6)" disabled>â†©ï¸ æ’¤å›</button>
                        </div>
                        <div class="history" id="history-6"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2 class="chart-title">å°ç»„ç§¯åˆ†ç»Ÿè®¡å›¾</h2>
            <div class="chart-wrapper">
                <canvas id="scoreChart"></canvas>
            </div>
        </div>

    <script>
        // åˆå§‹åŒ–åˆ†æ•°
        let scores = [0, 0, 0, 0, 0, 0, 0]; // ç´¢å¼•1-6å¯¹åº”ç»„1-6
        let historyStack = [[], [], [], [], [], [], []]; // ç”¨äºæ’¤å›æ“ä½œçš„å †æ ˆ
        let scoreChart = null;
        
        // Officeé£æ ¼é…è‰²
        const groupColors = [
            '#4472C4', // è“è‰²
            '#ED7D31', // æ©™è‰²
            '#A5A5A5', // ç°è‰²
            '#FFC000', // é»„è‰²
            '#5B9BD5', // æµ…è“
            '#70AD47'  // ç»¿è‰²
        ];
        
        // åŠ è½½ä¿å­˜çš„åˆ†æ•°
        function loadScores() {
            const savedScores = localStorage.getItem('classroomScores');
            if (savedScores) {
                scores = JSON.parse(savedScores);
                for (let i = 1; i <= 6; i++) {
                    updateScoreDisplay(i);
                    loadHistory(i);
                    updateUndoButton(i);
                }
            }
            
            // åŠ è½½å†å²å †æ ˆ
            const savedHistoryStack = localStorage.getItem('historyStack');
            if (savedHistoryStack) {
                historyStack = JSON.parse(savedHistoryStack);
            }
            
            // åˆå§‹åŒ–å›¾è¡¨
            initChart();
        }
        
        // ä¿å­˜åˆ†æ•°åˆ°æœ¬åœ°å­˜å‚¨
        function saveScores() {
            localStorage.setItem('classroomScores', JSON.stringify(scores));
            localStorage.setItem('historyStack', JSON.stringify(historyStack));
            updateChart();
        }
        
        // åˆå§‹åŒ–å›¾è¡¨
        function initChart() {
            const ctx = document.getElementById('scoreChart').getContext('2d');
            
            scoreChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['ç¬¬ä¸€ç»„', 'ç¬¬äºŒç»„', 'ç¬¬ä¸‰ç»„', 'ç¬¬å››ç»„', 'ç¬¬äº”ç»„', 'ç¬¬å…­ç»„'],
                    datasets: [{
                        label: 'å°ç»„ç§¯åˆ†',
                        data: scores.slice(1),
                        backgroundColor: groupColors,
                        borderColor: groupColors.map(color => `${color}CC`),
                        borderWidth: 1,
                        hoverBackgroundColor: groupColors.map(color => `${color}DD`),
                        hoverBorderColor: groupColors,
                        hoverBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#ffffff',
                            bodyColor: '#ffffff',
                            borderColor: 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1,
                            padding: 12,
                            cornerRadius: 6
                        }
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }
        
        // æ›´æ–°å›¾è¡¨
        function updateChart() {
            if (scoreChart) {
                scoreChart.data.datasets[0].data = scores.slice(1);
                scoreChart.update();
            }
        }
        
        // æŠ½å¥–
        function startLottery(group) {
            const points = Math.floor(Math.random() * 5) + 1; // 1-5åˆ†éšæœº
            
            // ä¿å­˜å½“å‰çŠ¶æ€åˆ°å†å²å †æ ˆ
            historyStack[group].push(scores[group]);
            
            scores[group] += points;
            updateScoreDisplay(group);
            saveScores();
            addHistory(group, `æŠ½å¥–è·å¾—: +${points}åˆ†`);
            updateUndoButton(group);
            
            // æ˜¾ç¤ºæŠ½å¥–ç»“æœå¼¹çª—
            alert(`ç¬¬${group}ç»„æŠ½å¥–è·å¾— ${points}åˆ†ï¼`);
        }
        
        // æ’¤å›ä¸Šä¸€æ¬¡æ“ä½œ
        function undoLastAction(group) {
            if (historyStack[group].length > 0) {
                const previousScore = historyStack[group].pop();
                const pointsLost = scores[group] - previousScore;
                scores[group] = previousScore;
                
                updateScoreDisplay(group);
                saveScores();
                addHistory(group, `æ’¤å›: -${pointsLost}åˆ†`);
                updateUndoButton(group);
            }
        }
        
        // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
        function updateScoreDisplay(group) {
            document.getElementById(`score-${group}`).textContent = scores[group];
        }
        
        // æ›´æ–°æ’¤å›æŒ‰é’®çŠ¶æ€
        function updateUndoButton(group) {
            const undoButton = document.getElementById(`undo-${group}`);
            undoButton.disabled = historyStack[group].length === 0;
        }
        
        // æ·»åŠ å†å²è®°å½•
        function addHistory(group, text) {
            const historyElement = document.getElementById(`history-${group}`);
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `<span>${text}</span> <span class="timestamp">${timeString}</span>`;
            
            historyElement.insertBefore(historyItem, historyElement.firstChild);
            
            // ä¿å­˜å†å²è®°å½•
            const historyKey = `groupHistory-${group}`;
            let history = JSON.parse(localStorage.getItem(historyKey) || '[]');
            history.unshift({text, time: timeString});
            if (history.length > 20) history = history.slice(0, 20); // æœ€å¤šä¿å­˜20æ¡
            localStorage.setItem(historyKey, JSON.stringify(history));
        }
        
        // åŠ è½½å†å²è®°å½•
        function loadHistory(group) {
            const historyElement = document.getElementById(`history-${group}`);
            const historyKey = `groupHistory-${group}`;
            const history = JSON.parse(localStorage.getItem(historyKey) || '[]');
            
            historyElement.innerHTML = '';
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `<span>${item.text}</span> <span class="timestamp">${item.time}</span>`;
                historyElement.appendChild(historyItem);
            });
        }
        
        // é‡ç½®æ‰€æœ‰åˆ†æ•°
        function resetAllScores() {
            if (confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰å°ç»„çš„åˆ†æ•°å’Œå†å²è®°å½•å—ï¼Ÿ')) {
                scores = [0, 0, 0, 0, 0, 0, 0];
                historyStack = [[], [], [], [], [], [], []];
                for (let i = 1; i <= 6; i++) {
                    updateScoreDisplay(i);
                    localStorage.removeItem(`groupHistory-${i}`);
                    document.getElementById(`history-${i}`).innerHTML = '';
                    updateUndoButton(i);
                }
                saveScores();
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = loadScores;
    </script>
</body>
